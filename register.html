<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokenFallen - rpg</title>

    <link rel="stylesheet" href="./styles/style.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body id="register-body">
    <section id="register-page">
      <div class="left-collumn"></div>

      <div class="rigth-collum">
        <div class="rigth-wrapper">
          <h1 class="bangers-regular">register</h1>
          <form action="" class="register-form">
            <div class="inputs-wrapper register-user">
              <label for="email" class="register-label">E-mail</label>
              <input
                type="email"
                name="email"
                required
                placeholder="E-mail"
              />
            </div>
            
            <div class="inputs-wrapper register-user">
              <label for="user-name" class="register-label">Nome do usuario</label>
              <input
                type="text"
                name="user-name"
                required
                placeholder="Digite seu usuario"
              />
            </div>
            
            <div class="inputs-wrapper register-user">
              <label for="user-name" class="register-label">Telefone</label>
              <input
                type="number"
                name="user-name"
                required
                placeholder="Sem simbolos e com dd"
              />
            </div>

            <div class="inputs-wrapper register-password">
              <label for="email" class="register-label">Senha</label>
              <input
              type="password"
              name="password"
              placeholder="Digite sua senha"
              required
              />
            </div>
            <div class="inputs-wrapper confirm-password">
              <label for="confirm-password" class="register-label">Confirme a senha</label>
              <input
              type="password"
              name="confirm-password"
              placeholder="Repita a senha"
              required
              />
            </div>

            <button class="button-main-color" type="submit">
              <span></span>register
            </button>
          </form>
          <a href="./login.html" class="span-form-info"
            >Ja tem uma conta? <span>Fazer login</span>
          </a>
        </div>
      </div>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
